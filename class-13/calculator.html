<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator DOM</title>
</head>
<style>
    body {
        background-color: yellow;
        color: black;
        text-align: center;
        font-size: 3rem;
    }

    input {
        font-size: 3rem;
        padding: 1rem;
        border: 0.5rem solid black;

    }

    .buttons {
        margin-top: 3rem;
    }
    button {
        font-size: 2.5rem;
        padding: 1rem;
        background-color: black;
        color: white;
        cursor: pointer;

    }
</style>
<body>
    <section>
        <h2 id="heading">BASIC CALCULATOR</h2>
        <div class="imput">
            <input type="number" id="inputOne" placeholder="Enter Value 1">
            <input type="number" id="inputTwo" placeholder="Enter Value 2">
        </div>
        <div class="buttons">
            <button id="add" onclick="add()">ADD +</button>
            <button id="subtract" onclick="subtract()">SUBTRACT -</button>
            <button id="division" onclick="division()">DIVISION /</button>
            <button id="multiply" onclick="multiply()">MULTIPLICATION X</button>
        </div>
        <div class="result">
            <h2>Result: <span id="result">0</span></h2>
        </div>
    </section>
    <script>
        //step 01 - select all input fields
        const inputOne = document.getElementById("inputOne")
        const inputTwo = document.getElementById("inputTwo")

        const heading = document.getElementById("heading");

        //Step 02 - take two input value and find the sum of two values
        console.log(inputOne.value);
        console.log(inputTwo.value);
        console.log(heading.innerHTML);

        // console.log(add);

        function add() {
            if(inputOne.value && inputTwo.value) {
             let add = parseInt(inputOne.value) + parseInt(inputTwo.value);
             result.innerHTML = add;
             clearInput();
            } else{
                alert("please enter all the values")
            }
       }

       function subtract() {
        if(inputOne.value && inputTwo.value) {
        let subtract = parseInt(inputOne.value) - parseInt(inputTwo.value);
        result.innerHTML = subtract;
        clearInput();
        } else{
            alert("please enter all the values")
        }
       }

       function division() {
        if(inputOne.value && inputTwo.value) {
        let division = parseInt(inputOne.value) / parseInt(inputTwo.value);
        result.innerHTML = division.toFixed(3);
        clearInput();
        } else{
            alert("please enter all the values")
        }
       }

       function multiply() {
        if(inputOne.value && inputTwo.value) {
        let multiply = parseInt(inputOne.value) * parseInt(inputTwo.value);
        result.innerHTML = multiply;
        clearInput();
        } else{
            alert("please enter all the values")
        }
       }

       function clearInput() {
        inputOne.value ="";
        inputTwo.value ="";
       }
    </script>
</body>
</html>
